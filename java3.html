<html>
<body>

<p id="demo1"></p>

<script>
function assignGrade(mark) {
    if (mark > 75) {
        return 'A';
    } else if (mark > 60) {
        return 'B';
    } else if (mark > 45) {
        return 'C';
    } else if (mark<45) {
        return 'F';
    }
}

document.getElementById("demo1").innerHTML=assignGrade(30);

</script>

</body>
</html>
