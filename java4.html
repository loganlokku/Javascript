<html>
<body>

<p id="demo1"></p>

<script>
function assigncolor(num) {
    if (num>0 && num<10) {
        return 'Blue';
    } else if (10<num < 20) {
        return 'Red';
    } else if (20<num<30) {
        return 'Green';
    } else  {
        return 'it is not a correct colour option';
    }

}
document.getElementById("demo1").innerHTML=assigncolor(10);

</script>

</body>
</html>
